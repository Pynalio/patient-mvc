<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz./thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1"

>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<h3> Listes des patients </h3>
<form method="get" th:action="@{/user/index}">
    <label>
        keyword
    </label>
    <input type="text" name="keyword" th:value="${keyword}">
    <button type="submit" class="btn btn-primary ">chercher</button>



</form>
<table class="table">
    <thead>
    <tr>
        <th>id</th><th>NOM</th><th>Malade<th><th>Date</th><th>Score</th>

    </tr>

    </thead>
    <tbody>
<!--html-->

    <tr th:each="p:${listPatient}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.dateNaissance}"></td>
        <td th:text="${p.score}"></td>
        <td sec:authorize="hasAuthority('ADMIN')">
            <a onclick="return confirm('etes vous sur')" class="btn btn-danger" th:href="@{/admin/delete(id=${p.id},keyword=${keyword},page=${currentpage})}">Delete</a>
        </td>
            <td sec:authorize="hasAuthority('ADMIN')" >
            <a  class="btn btn-success" th:href="@{/admin/editPatient(id=${p.id},keyword=${keyword},page=${currentpage})}">Edit</a>
        </td>
    </tr>
    </tbody>

</table>
<ul class="nav nav-pills ">
    <li th:each="p,status:${pages}">
        <a th:class="${status.index==currentpage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}" th:text="${status.index}-${status.current}"
        th:href="@{/user/index(page=${status.index},keyword=${keyword})}"

        >

        </a>
    </li>

</ul>
</div>
</body>
</html>
